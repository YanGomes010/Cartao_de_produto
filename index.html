<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <title>Product Card</title>
</head>
<!--@yangomes010-->
<body>
    <div class="container">
        <div class="card_container">
            <div class="card_right"></div>
            <div class="card_left">
                <div class="card_left_container">
                    <div class="product_title">
                        <span>PERFUME</span>
                    </div>
                    <div class="product_name">
                        <h4> Gabriele Essence Eau De Parfum</h4>
                    </div>
                    <div class="product_introduction">
                        <p> A flora, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for
                            the House of CHANEL</p>
                    </div>
                    <div class="product_budget">
                        <span class="title_budget">$149.99</span>
                        <span class="text_budget">$169.99</span>
                    </div>
                    <div class="product_button">
                        <button><img class="img_button" src="./images/shopping.svg" /> Add to Cart</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
